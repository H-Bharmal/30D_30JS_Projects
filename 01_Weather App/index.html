<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeather - 01/30</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="search">
                <input type="text" name="city" placeholder="Search Location">
                <button id="searchBtn"><img src="images/search.png"></button>
            </div>
            <div class="error"><h3>City Not Found</h3></div>
            <div class="weather">
                <img src="images/rain.png" alt="weather status" class="weather-icon">
                <h1 class="temp">22Â° C</h1>
                <h2 class="cityName">Rajkot</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                        <p class="wind">53 KM/hr</p>
                        <p>Wind</p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
