<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Generate a</h1>
            <span><h1>Random Password</h1></span>
        </div>
        <div class="app">
            <div class="displayPassword">
                <input type="text" readonly class="display" placeholder="Password">
                <button class="copy">
                <img src="images/copy-blue.png" alt="" class="copyImg">
                <p>Copy</p>
                </button>
            </div>
            <button class="generateBtn"><img src="Images/idea.png" alt="generate">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
