<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="left">
                <h2>Generate Your <br><label>Personalized QR !</label></h2>
                <div class="input-box">
                    <input type="text" id='input-text' placeholder="Enter Your Text">
                    <input type="button" value="Generate" id="generateBtn">
                </div>
            </div>
            <div class="display">   
                <h3>Your  <label>QR Code</label> is ready.</h3>
                <img src="" id='qrImage' alt="Image of a qr code generated">
                <!-- TODO : buttons cannot work without node js | Check -->
                <div class="buttons">
                    <img src="images\download.png" alt="download button" id="downloadBtn">
                    <img src="images\copy.png" alt="copy button" id="copyBtn">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
